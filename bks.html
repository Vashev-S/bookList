<!DOCTYPE html>
<html>
  <head>
    <title>Bks</title>
    <meta charset="utf-8">
    <!--library list-->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!--End of library list-->
    <script src="./bks.js"></script>
    <link rel="stylesheet" type="text/css" href="./bks.css">
  </head>
  <body>
    <div class="main-cont">
      <!--Input form-->
      <div class="leftCont">
        <div class="inpField">
          <!--Author-->
          <div class="input-group">
            <input type="text" class="form-control bookAuthor" placeholder="Author">
            <span class="input-group-addon">Author</span>
          </div>
          <!--Year-->
          <div class="input-group">
            <input type="text" class="form-control bookYear" placeholder="Year">
            <span class="input-group-addon">Year</span>
          </div>
          <!--Name-->
          <div class="input-group">
            <input type="text" class="form-control bookName" placeholder="Name">
            <span class="input-group-addon">Name</span>
          </div>
          <!--Pages-->
          <div class="input-group">
            <input type="text" class="form-control bookPages" placeholder="Pages">
            <span class="input-group-addon">Pages</span>
          </div>
        </div>
        <!--Btns-->
        <div class="btnField">
          <div class="btn-group acceptBtnGrp" role="group" aria-label="...">
            <button type="button" class="btn btn btn-success btstrpCstmBtn">Accept</button>
          </div>
          <div class="alert" role="alert"></div>
        </div>
        <!--EndBtns-->
      </div>
      <!--End of input form-->
      <!--Books list-->
      <div class="rightCont">
        <div class="bookList">
          <div class="list-group">
            <a href="#" class="list-group-item">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              <h4 class="list-group-item-heading">Zoshenko</h4>
              <span class="badge">250</span>
              <p class="list-group-item-text"><span class="bookName">Before sunrise</span> / <span class="year">2015</span></p>
            </a>
          </div>
          <div class="list-group">
            <a href="#" class="list-group-item">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              <h4 class="list-group-item-heading">Tanenbaum</h4>
              <span class="badge">850</span>
              <p class="list-group-item-text"><span class="bookName">Structured Computer Organization</span> / <span class="year">2015</span></p>
            </a>
          </div>
          <div class="list-group">
            <a href="#" class="list-group-item">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              <h4 class="list-group-item-heading">Tanenbaum</h4>
              <span class="badge">1100</span>
              <p class="list-group-item-text"> <span class="bookName">Modern Operating Systems</span> / <span class="year">2015</span></p>
            </a>
          </div>
        </div>
      </div>
      <!--End of books list-->
    </div>
  </body>
</html>
